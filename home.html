<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Template</title>
    <!-- Swiper.js 스타일 시트 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- 커스텀 스타일 시트 -->
    <link rel="stylesheet" href="home.css" />
</head>
<body>

    <!-- 핸드폰 크기의 상자 -->
    <div class="phone-frame">
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide slide1">
                    <div>
                        <h1>Team. Hello, World!</h1>
                        <p>누애누애꼬의 한국어교실</p>
                    </div>
                </div>
                <div class="swiper-slide slide2">
                    <div>
                        <h1>한국에서 쓰기 쉬운 간단한 한국어 표현</h1>
                        <p>- 안녕하세요, annyeonghaseyo (Hello)</p>
                        <p>- 감사합니다, gamsahaeyo (Thank you)</p>
                        <p>- 저기요! jeogiyo (Hey)</p>
                        <p>- 화장실 어디예요? hwajangsil eodiyeyo (Where is the toilet?)</p>
                    </div>
                </div>
                <div class="swiper-slide slide3">
                    <div>
                        <h1>한국인이 자주 쓰는 초성 표현</h1>
                        <p>ㅋㅋ: 비웃음의 의미야 (It means 'smirk')</p>
                        <p>ㅎㅎ: 웃음의 의미야 (It means 'laugh')</p>
                    </div>
                </div>
            </div>
            <!-- 페이지네이션 -->
            <div class="swiper-pagination"></div>

            <!-- 네비게이션 버튼 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <!-- Swiper.js 스크립트 -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
